<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Follow your favorite artists</title>
</head>
<body>

  <div class="container">
    <div class="bubbles"></div>
    <div class="photo">
      <img src="images/profile.jpg" alt="">
    </div>
  
    <header>
        <span class="name">Street Composer</span>
        <span class="age">18</span>
        <div class="city">Queens, New York</div>
    </header>

    <div class="follow">
        <div class="boton"><a href="#" class="direccion">Follow</a></div>
    </div>
  
    <div class="statscontainer">
      <div class="statistics">
        <div class="quantity"> 500k </div>
        <div class="units">Followers</div>
      </div>
    
      <div class="statistics">
        <div class="quantity"> 1.3M </div>
        <div class="units">Likes</div>
      </div>
    
      <div class="statistics">
        <div class="quantity"> 150 </div>
        <div class="units">Songs</div>
      </div>
    </div>
  </div>
</body>
</html>
